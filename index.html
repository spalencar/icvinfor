<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Curso de Informática Básica</title>
    <style>
        /* ================================================= */
        /* ESTILOS CSS                       */
        /* ================================================= */

        :root {
            --cor-verde: #035730; /* Cor padrão para cabeçalho e menu */
            --largura-menu: 250px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex; /* Permite posicionar o menu e o conteúdo */
            height: 100vh; /* Ocupa a altura total da viewport */
            overflow: hidden; /* Evita barras de rolagem desnecessárias no corpo */
        }

        /* ------------------ CABEÇALHO ------------------ */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: var(--cor-verde);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Garante que fique acima de outros elementos */
            box-sizing: border-box; /* Garante que o padding não aumente a largura */
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap: 80px;
        }

        .logotipo {
            display: flex;
            align-items: center;
        }

        #logo {
            height: 40px; /* Ajuste conforme o tamanho real da sua logo.png */
            margin-right: 15px;
            background-color: #035730; /* Adicionado para destacar caso a logo tenha fundo transparente */
            padding: 5px;
            border-radius: 5px;
        }

        header h1 {
            font-size: 1.5em;
            margin: 0;
        }

        /* ------------------ MENU LATERAL ------------------ */
        #menu-lateral {
            position: fixed;
            top: 60px; /* Abaixo do cabeçalho */
            left: 0;
            width: var(--largura-menu);
            height: calc(100vh - 60px); /* Altura restante da tela */
            background-color: var(--cor-verde);
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto; /* Adiciona barra de rolagem se o conteúdo for maior que a tela */
            box-sizing: border-box;
            z-index: 999;
        }

        #menu-lateral h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            padding: 0 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
            font-size: 1.3em;
        }

        .menu-botao {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 5px;
            text-align: left;
            border: none;
            background-color: transparent;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .menu-botao:hover {
            background-color: rgba(192, 221, 25, 0.3);
        }

        .menu-botao:active {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(0.99);
        }

        /* ------------------ CONTEÚDO PRINCIPAL ------------------ */
        #conteudo-principal {
            margin-left: var(--largura-menu); /* Espaço para o menu */
            margin-top: 60px; /* Espaço para o cabeçalho */
            width: calc(100% - var(--largura-menu));
            height: calc(100vh - 60px);
            position: relative;
        }

        /* ------------------ TELA DE BOAS-VINDAS ------------------ */
        #boas-vindas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./imagens/fundo-boas-vindas.jpg'); /* **IMPORTANTE: Mude para o caminho da sua imagem** */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            z-index: 50; /* Fica acima do iframe quando visível */
            transition: opacity 0.5s ease-in-out;
        }

        #boas-vindas.hidden {
            opacity: 0;
            pointer-events: none; /* Permite clicar no iframe por baixo */
            z-index: 1;
        }

        #boas-vindas-texto {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.4); /* Fundo semi-transparente para destaque */
            padding: 20px 40px;
            border-radius: 10px;
        }

        /* ------------------ IFRAME ------------------ */
        #iframe-aulas {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white; /* Cor de fundo padrão para as páginas de aula */
        }

    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <div class="logotipo">
                <img id="logo" src="imagens/logo.png" alt="Logotipo do Curso">
                <p>INSTITUTO CASA VERDE</p>
            </div>            
            <h1>Curso de Informática Básica</h1>
            <h5>Desenvolvedor: Sebastian Alencar</h5>
        </div>
    </header>

    <nav id="menu-lateral">
        <h2>Menu das Aulas</h2>
        <button class="menu-botao" onclick="carregarAula('aula1.html')">01: O Computador e Seus Amigos</button>
        <button class="menu-botao" onclick="carregarAula('aula2.html')">02: O que é Hardware?</button>
        <button class="menu-botao" onclick="carregarAula('aula3.html')">03: O que é Software?</button>
        <button class="menu-botao" onclick="carregarAula('aula4.html')">04: Conhecendo o Sistema Operacional</button>
        <button class="menu-botao" onclick="carregarAula('aula5.html')">05: Explorando a Área de Trabalho</button>
        <button class="menu-botao" onclick="carregarAula('aula6.html')">06: Primeiros Passos com o Mouse</button>
        <button class="menu-botao" onclick="carregarAula('aula7.html')">07: Usando o Teclado Mágico</button>
        <button class="menu-botao" onclick="carregarAula('aula8.html')">08: Abrindo e Fechando Programas</button>
        <button class="menu-botao" onclick="carregarAula('aula9.html')">09: Salvar e Encontrar Arquivos</button>
        <button class="menu-botao" onclick="carregarAula('aula10.html')">10: O Mundo da Internet</button>
        <button class="menu-botao" onclick="carregarAula('aula11.html')">11: Navegando com Segurança</button>
        <button class="menu-botao" onclick="carregarAula('aula12.html')">12: Criando Textos no Editor</button>
        <button class="menu-botao" onclick="carregarAula('aula13.html')">13: E-mail e Comunicação Digital</button>
        <button class="menu-botao" onclick="carregarAula('aula14.html')">14: Jogos Educativos e Aplicativos</button>
        <button class="menu-botao" onclick="carregarAula('aula15.html')">15: Manutenção e Cuidados com o PC</button>
        <button class="menu-botao" onclick="carregarAula('atividades.html')">Atividades Criativas</button>
    </nav>

    <main id="conteudo-principal">
        
        <div id="boas-vindas">
            <span id="boas-vindas-texto">Bem-vindo à sua jornada no Mundo da Informática!</span>
        </div>

        <iframe id="iframe-aulas" name="iframe-aulas" src="about:blank"></iframe>
        
    </main>

    <script>
        function carregarAula(urlDaAula) {
            const iframe = document.getElementById('iframe-aulas');
            const boasVindas = document.getElementById('boas-vindas');

            // 1. Carrega a URL da aula no iframe
            iframe.src = urlDaAula;

            // 2. Esconde a tela de boas-vindas
            // Adiciona a classe 'hidden' para iniciar a transição de opacidade no CSS
            boasVindas.classList.add('hidden');
        }

        // Função extra para garantir que o iframe inicial não tenha conteúdo visível
        window.onload = function() {
            document.getElementById('iframe-aulas').src = 'about:blank';
        }
    </script>

</body>
</html>
